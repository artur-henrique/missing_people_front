    <!-- Button trigger modal -->

    <div id="exampleModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <fieldset>
                            <div class="modal-header">
                                <legend class="modal-title">Cadastro de pessoa desaparecida</legend>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <p>
                            <div class="form-floating mb-3">
                                <input type="text" class="pessoa-nome form-control" id="floatingInput"
                                    placeholder="José da Silva" name="fullName">
                                <label for="floatingInput">Nome completo</label>
                            </div>
                            </p>
                            <p>
                            <div class="form-floating mb-3">
                                <input type="text" class="pessoa-dob form-control" id="floatingInput"
                                    placeholder="Ex: 15/06/2004" name="dob">
                                <label for="floatingInput">Data de nascimento</label>
                            </div>
                            </p>
                            <p>
                            <div class="form-floating mb-3">
                                <input type="text" class="pessoa-dom form-control" id="floatingInput"
                                    placeholder="Ex: 14/08/2022" name="dom">
                                <label for="floatingInput">Data de desaparecimento</label>
                            </div>
                            </p>

                            <p>
                            <div class="row g-2">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="text" class="pessoa-city form-control" id="floatingInputGrid"
                                            placeholder="Ex: Curitiba" name="city">
                                        <label for="floatingInputGrid">Cidade</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <select class="pessoa-state form-select" id="floatingSelectGrid"
                                            aria-label="Floating label select example" name="state">
                                            <option selected></option>
                                            <option value="Acre">Acre</option>
                                            <option value="Alagoas">Alagoas</option>
                                            <option value="Amapá">Amapá</option>
                                            <option value="Amazonas">Amazonas</option>
                                            <option value="Bahia">Bahia</option>
                                            <option value="Ceará">Ceará</option>
                                            <option value="Distrito Federal">Distrito</option>
                                            <option value="Espirito Santo">Espirito</option>
                                            <option value="Goiás">Goiás</option>
                                            <option value="Maranhão">Maranhão</option>
                                            <option value="Mato Grosso">Mato Grosso</option>
                                            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                                            <option value="Minas Gerais">Minas Gerais</option>
                                            <option value="Pará">Pará</option>
                                            <option value="Paraíba">Paraíba</option>
                                            <option value="Paraná">Paraná</option>
                                            <option value="Pernambuco">Pernambuco</option>
                                            <option value="Piauí">Piauí</option>
                                            <option value="Rio de Janeiro">Rio de Janeiro</option>
                                            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                                            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                                            <option value="Rondônia">Rondônia</option>
                                            <option value="Roraima">Roraima</option>
                                            <option value="Santa Catarina">Santa Catarina</option>
                                            <option value="São Paulo">São Paulo</option>
                                            <option value="Sergipe">Sergipe</option>
                                            <option value="Tocantins">Tocantins</option>
                                        </select>
                                        <label for="floatingSelectGrid">Selecione o Estado</label>
                                    </div>
                                </div>
                            </div>
                            </p>
                        </fieldset>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <input type="submit" id="register" class="btn btn-primary" value="Cadastrar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
